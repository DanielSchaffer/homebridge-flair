name: Auto-merge minor/patch
on:
  schedule:
    - cron: "0 * * * *"
jobs:
  test:
    name: Auto-merge minor and patch updates
    runs-on: ubuntu-18.04
    steps:
      - uses: koj-co/dependabot-pr-action@master
        with:
          token: ${{ secrets.SEMENTIC_AND_DEPBOT_TOKEN }}
          merge-minor: true
          merge-patch: true
          approve-patch: true
          approve-minor: true